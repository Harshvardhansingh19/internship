<!DOCTYPE html>
<html>
<head>
  <title>internship assignment given</title>
  <style>
    
    .left-panel {
      width: 200px;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #ebf4c1;
      padding: 20px;
    }
    
    
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    .h2{
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <ul>
      <li><a href="#" onclick="showContent('home')">Home</a></li>
      <li><a href="#" onclick="showContent('contact')">Contact</a></li>
      <li><a href="#" onclick="showContent('information')">Information</a></li>
      <li><a href="#" onclick="showContent('guide')">Guide</a></li>
    </ul>
  </div>
  
  <div class="content">
    <h2>Welcome to the Left Panel Example!</h2>
    <p>This is the initial content that is shown by default.</p>
  </div>

  <script>
    function showContent(page) {
      var contentDiv = document.querySelector('.content');
      var content = '';

      if (page === 'home') {
        content = '<h2>Home</h2><p>A website (also written as a web site) is a collection of web pages and related content that is identified by a common domain name and published on at least one web server. Websites are typically dedicated to a particular topic or purpose, such as news, education, commerce, entertainment or social networking. Hyperlinking between web pages guides the navigation of the site, which often starts with a home page. As of May 2023, the top 5 most visited websites are Google Search, YouTube, Facebook, Twitter, and Instagram</p>';
      } else if (page === 'contact') {
        content = '<h2>Contact</h2><p>This is the contact information.They pass through the dielectric that separates the two connecting layers. While a conventional contact (true contact) has no gap, a dummy contact has a gap in the middle and fakes a connection between the layers, as shown in Fig.</p>';
      } else if (page === 'information') {
        content = '<h2>Information</h2><p>This is some information content.</p>';
      } else if (page === 'guide') {
        content = '<h2>Guide</h2><p>This is the guide information.</p>';
      }

      contentDiv.innerHTML = content;
    }
  </script>
</body>
</html>
